<body class="">

        <header>

                    <a href="#">

                </div>

            </div>

            <!--PANEL....................................................................-->
            <div class="panel">
                <div class="panel-opt">
                    <a href="Cart.html">

                    </a>
                    <a href="">
                        <p id="border">Products</p>
                    </a>
                    <p id="border">Registry</p>
                    <p id="border">Gift Cards</p>
                    <p id="border">Sell</p>
                </div>

                <div class="panel-deals" id="border">

                </div>
            </div>
        </header>
